<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="/js/copyright.js"></script>

    <title>Contact Me</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GCU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Course Matrix</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Media</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Professor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Topics</a>
              </li>
          </ul>
        </div>
      </nav>
    <div class="container" align="center">
        <h1>Contact a Professor</h1>
        <br>
        <form method="POST" action="https://postman-echo.com/post">
            <div class="form-group row">
                <label for="professor" class="col-sm-2 col-form-label">Professor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="professor" name="professor">
                </div>
            </div>
            <div class="form-group row">
                <label for="college" class="col-sm-2 col-form-label">College</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="college" name="college">
                </div>
            </div>
            <div class="form-group row">
                <label for="course" class="col-sm-2 col-form-label">Course</label>
                <div class="col-sm-10">
                    <select name="course" id="course" class="form-control">
                        <option>CST-105: Computer Programming I</option>
                        <option>CST-120: Web Development</option>
                        <option>CST-150: Programming in C# I</option>
                        <option>CST-221: Operating Systems Concept</option>
                        <option>CST-239: Programming in Java II</option>
                        <option>CST-250: Programming in C# II</option>
                        <option>CST-323: Cloud Computing</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="message" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-10">
                    <textarea name="message" id="message" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <di0 class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Send</button>
                </di0>
            </div>
        </form>
        <a href="#">Back to Main Page</a>
    </div>
    <div id="copyright"></div>
</body>
</html>
